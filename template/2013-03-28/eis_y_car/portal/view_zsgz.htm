        </ul>
    </div>
<script type="text/javascript">
$(function(){
            $(".demoa ul li").first().css("display","list-item");
            })
    $(function(){
        var sw = 0;
        $(".demoa .numa a").mouseover(function(){
            sw = $(".numa a").index(this);
            myShow(sw);
    
        });
        function myShow(i){
            $(".demoa .numa a").eq(i).addClass("cura").siblings("a").removeClass("cura");
            $(".demoa ul li").eq(i).stop(true,true).fadeIn(600).siblings("li").fadeOut(600);
        }
        //滑入停止动画，滑出开始动画
        $(".demoa").hover(function(){
            if(myTime){
               clearInterval(myTime);
            }
        },function(){
            myTime = setInterval(function(){
              myShow(sw)
              sw++;
              if(sw==8){sw=0;}
            } , 2500);
        });
        //自动开始
        var myTime = setInterval(function(){
           myShow(sw)
           sw++;
           if(sw==8){sw=0;}
        } , 2500);
    })
</script>
